<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Coin</title>
</head>

<body class="bg-dark">
    <div class="app container d-flex flex-column align-items-center my-4">
        <h3 class="text-info">Guess the coin is heads or tails</h3>

        <p id="coin" class="d-none text-light mt-4 bg-success px-3 text-center"></p>
        <p id="message" class="d-none mt-3 text-light bg-success px-3"></p>
        <p id="score" class="d-none text-light bg-primary px-3"></p>
        <div class="containerB mt-4 d-flex justify-content-center">
            <button class="btn btn-outline-success text-uppercase px-5 py-2 mx-1"
                onclick="clickSelect(['heads', 'tails'])">heads</button>
            <button class="btn btn-outline-success text-uppercase px-5 py-2 mx-1"
                onclick="clickSelect(['tails', 'heads'])">tails</button>
        </div>
        <div class="refresh d-none text-primary" id="refresh" onclick="location.reload(true)">
            <i class="fa fa-refresh refresh-icon"></i>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
